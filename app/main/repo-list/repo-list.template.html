<div class="row text-center pad-top">
    <h1>Repositories list</h1>
    <div ng-repeat="repo in $ctrl.repos" class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
        <div ng-click="$ctrl.goToDetails(repo)" class="div-square">
            <a>
                <img src="assets/img/Antu_folder-github.svg.png">
                <h4>{{repo.name}}</h4>
            </a>
        </div>
    </div>
</div>
